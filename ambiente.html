<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificador de idades</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: coral;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        section{
            background-color: white;
            position: absolute;
            padding: 50px;
            border-radius: 15px;
            top: 50%;
            left: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.464);
            transform: translate(-50%,-50%);
            width: 300px;
            height: 400px;
            text-align: center;
        }
        h1{
            color: white;
            text-align: center;
            margin-top: 50px;
        }
        input{
            border:1px solid black;
            outline: none;
            border-radius: 5px;
            padding: 8px;
            margin: 10px;
        }
        #botao{
            background-color: brown;
            color: white;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        #botao:hover{
            background-color: coral;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }
        img{
            margin: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Verificador de idades</h1>
    </header>
    <section>
        <div>
            ano: <input type="number" name="ano" id="txtano">
            <p>
                sexo: <input type="radio" name="radsex" id="mas">
                <label for="mas">masculino</label>
                <input type="radio" name="radsex" checked id="fem">
                <label for="fem">feminino</label>
                <br>
                <input id="botao"  type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res"></div>
    </section>
    <script>
        function verificar(){
            var data = new Date()
            var ano = data.getFullYear()
            var fano = document.getElementById('txtano')
            var res = document.getElementById('res')
            if(fano.value.length == 0 || fano.value > ano){
                alert(`[erro] data invalida`)
            }else{
                var idade = ano - Number(fano.value)
                var genero = ''
                var img = document.createElement('img')
                img.setAttribute('id','foto')
                var fsex = document.getElementsByName('radsex')
                if(fsex[0].checked){
                    genero = 'homem'
                    if(idade >= 0 && idade < 10){
                        //criança
                        img.setAttribute('src','assets/kidh.png')
                    }else if(idade >= 10 && idade < 21){
                        //adole
                        img.setAttribute('src','assets/hjovem.png')
                    }else if(idade >= 21 && idade < 50){
                        //adulto
                        img.setAttribute('src','assets/homem40.png')
                    }else{
                        //idoso
                        img.setAttribute('src','assets/idosoh.png')
                    }
                }else if(fsex[1].checked){
                    genero = 'mulher'
                    if(idade >= 0 && idade < 10){
                        //criança
                        img.setAttribute('src','assets/minakid.png')
                    }else if(idade >= 10 && idade < 21){
                        //adole
                        img.setAttribute('src','assets/minajovem.png')
                    }else if(idade >= 21 && idade < 50){
                        //adulto
                        img.setAttribute('src','assets/mulher40.png')
                    }else{
                        //idosa
                        img.setAttribute('src','assets/idosa.png')
                    }
                }res.innerHTML = `Detectamos ${genero} com ${idade} anos.`
                res.appendChild(img)
            }
        }
    </script>
</body>
</html>
